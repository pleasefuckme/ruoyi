<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改健康监测')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-monitor-edit" th:object="${healthMonitor}">
            <input name="healthMonitorId" th:field="*{healthMonitorId}" type="hidden">
    <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">点位：</label>
                <div class="col-sm-8" th:if="${not #lists.isEmpty(pointTree2List)}">
                    <select name="pointTreeId" class="form-control m-b">
                        <option th:each="pointTree2 : ${pointTree2List}" th:text="${pointTree2.pointName}" th:value="${pointTree2.pointTreeId}"></option>
                    </select>
<!--                <div class="col-sm-8">-->
<!--                    <select name="pointTreeId" class="form-control m-b">-->
<!--                        <option value="">所有</option>-->
<!--                    </select>-->
<!--                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>-->
                </div>
            </div>
    </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">管段直径：</label>
                <div class="col-sm-8">
                    <input name="tubeDiameter" th:field="*{tubeDiameter}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">管段长度：</label>
                <div class="col-sm-8">
                    <input name="tubeLength" th:field="*{tubeLength}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">管段类型：</label>
                <div class="col-sm-8">
                    <select name="tubeType" class="form-control m-b" th:with="type=${@dict.getType('sys_tube_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{tubeType}"></option>
                    </select>
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">检视：</label>
                <div class="col-sm-8">
                    <input name="inspect" th:field="*{inspect}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">爬行长度：</label>
                <div class="col-sm-8">
                    <input name="crawlingLength" th:field="*{crawlingLength}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">管段材质：</label>
                <div class="col-sm-8">
                    <input name="tubeMaterial" th:field="*{tubeMaterial}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">附属设施：</label>
                <div class="col-sm-8">
                    <input name="ancillaryFacilities" th:field="*{ancillaryFacilities}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">录像文件：</label>
                <div class="col-sm-8">
                    <input name="videoFile" th:field="*{videoFile}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">检测地点：</label>
                <div class="col-sm-8">
                    <input name="monitoringSite" th:field="*{monitoringSite}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">检测人员：</label>
                <div class="col-sm-8">
                    <input name="monitoringPersonnel" th:field="*{monitoringPersonnel}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">检测日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="monitoringDate" th:value="${#dates.format(healthMonitor.monitoringDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">检测设备：</label>
                <div class="col-sm-8">
                    <input name="monitoringEquipment" th:field="*{monitoringEquipment}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">修复指数：</label>
                <div class="col-sm-8">
                    <input name="repairIndex" th:field="*{repairIndex}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">权属单位：</label>
                <div class="col-sm-8">
                    <input name="ownershipUnit" th:field="*{ownershipUnit}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">养护指数：</label>
                <div class="col-sm-8">
                    <input name="maintenanceIndex" th:field="*{maintenanceIndex}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">分值：</label>
                <div class="col-sm-8">
                    <input name="pointValue" th:field="*{pointValue}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">距离：</label>
                <div class="col-sm-8">
                    <input name="distance" th:field="*{distance}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">缺陷名称代码：</label>
                <div class="col-sm-8">
                    <input name="defectNameCode" th:field="*{defectNameCode}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">等级：</label>
                <div class="col-sm-8">
                    <input name="grade" th:field="*{grade}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">缺陷描述：</label>
                <div class="col-sm-8">
                    <input name="defectDescribe" th:field="*{defectDescribe}" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="col-sm-6">
            <div class="form-group">    
                <label class="col-sm-4 control-label">照片：</label>
                <div class="col-sm-8">
                    <input name="img" th:field="*{img}" class="form-control" type="text">
                </div>
            </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        $(function () {
            // jQuery.validator.addMethod("isAllNumber", function (value, element) {
            //     var capSize = $("#capSize").val();
            //     var patrn = /^[0-9]*$/;
            //     if (patrn.test(capSize)) {
            //         return false;
            //     } else {
            //         return true;
            //     }
            // }, "用户名不能为纯数字");
            $("#form-monitor-edit").validate({
                rules: {
                    tubeDiameter: {
                        required: true,
                        number: true,
                        // minlength: 2,
                        // maxlength: 5,
                        // 自定义属性 属性名要和上方的一参一样
                        // isAllNumber: true,

                    },
                    tubeLength: {
                        number: true,
                        required: true,
                    },
                    tubeType: {
                        required: true,
                    },
                    inspect: {
                        required: true,
                    },
                    crawlingLength: {
                        number: true,
                        required: true,
                    },
                    tubeMaterial: {
                        required: true,
                    },
                    ancillaryFacilities: {
                        required: true,
                    },
                    videoFile: {
                        required: true,
                    },
                    monitoringSite: {
                        required: true,
                    },
                    monitoringPersonnel: {
                        required: true,
                    },
                    monitoringDate: {
                        required: true,
                    },
                    monitoringEquipment: {
                        required: true,
                    },
                    repairIndex: {
                        required: true,
                    },
                    ownershipUnit: {
                        required: true,
                    },
                    maintenanceIndex: {
                        required: true,
                    },
                    pointValue: {
                        required: true,
                    },
                    distance: {
                        required: true,
                    },
                    defectNameCode: {
                        required: true,
                    },
                    grade: {
                        required: true,
                    },
                    defectDescribe: {
                        required: true,
                    },
                    img: {
                        required: true,
                    }
                }
            });

        });
        var prefix = ctx + "system/monitor";
        // $("#form-monitor-edit").validate({
        //     focusCleanup: true
        // });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-monitor-edit').serialize());
            }
        }

        $("input[name='monitoringDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
